apiVersion: v1
kind: ConfigMap
metadata:
  name: chrony-configmap
  namespace: kubesphere-monitoring-system
data:
  chrony.conf: |
    server 127.0.0.1 iburst
    makestep 1.0 4
    local stratum 10
    allow all
    dumpdir /run/chrony
    maxdistance 1800
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chrony-alpine
  namespace: kubesphere-monitoring-system
  # allow for override: kubectl -n <ns> apply ...
  #namespace: default
spec:
  selector:
    matchLabels:
      app: chrony-alpine
  # kubectl scale --replicas=x deployment/chrony-alpine
  replicas: 1
  template:
    metadata:
      labels:
        app: chrony-alpine
      annotations:
        sidecar.istio.io/inject: "false"
    spec:

      # scaled up deployment will go to different nodes
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - chrony-alpine
            topologyKey: "kubernetes.io/hostname"

      volumes:
        - name: config-volume
          configMap:
            name: chrony-configmap
          #items:
          #- key: chrony.conf
          #  path: keys

      containers:
      - name: chrony-alpine
        image: harbor.dev.thingsdao.com/kubesphere/chrony-k8s:v1.0.0

        # resource limits
        resources:
          requests:
            memory: "24Mi"
            cpu: "500m" # half vcpu
          limits:
            memory: "64Mi"
            cpu: "1000m" # one vcpu

        env:
        # currently no env vars used for this container
        - name: TZ
          value: Asia/Shanghai

        volumeMounts:
        - name: config-volume
          mountPath: /etc/chrony

        # linux capabilities needed for setting time
        securityContext:
          capabilities:
            add:
            - SYS_TIME
            - SYS_NICE

        # check for lifetime liveness, restarts if dead
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - /usr/bin/chronyc dump | grep 200
          initialDelaySeconds: 5
          periodSeconds: 10

        # check for initial readiness
        readinessProbe:
          exec:
            command:
            - cat
            - /etc/chrony/chrony.conf
            #- /bin/sh
            #- -c
            #- /usr/bin/chronyc dumpc | grep 200
          initialDelaySeconds: 3
          periodSeconds: 3

      restartPolicy: Always
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: chrony-alpine-service
  namespace: kubesphere-monitoring-system
  #namespace: default
  labels:
    app: chrony-alpine
spec:
  ports:
  # port=available to other containers
  - port: 123
    name: ntp
    # targetPort=exposed from inside container
    targetPort: 123
    protocol: UDP
    nodePort: 31123
  type: NodePort
  selector:
    app: chrony-alpine
